{% extends 'base.html' %}
{% block title %}Inscripción de equipos{% endblock %}
{% block content %}

<div class="entradagralCompra">
    <h1>Inscripción Copa Renault</h1>
    <form action="/inscripcion" method="POST" id="formulario">
        <label for="cantidad">Cantidad de entradas:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1"><br>

        <label for="contacto">Correo o Teléfono:</label>
        <input type="text" id="contacto" name="contacto" required><br>

        <!--<p>El precio total es: $<span id="total">{{ precio }}</span></p>
-->
        <div id="transferenciaInfo" style="display: none; margin-top: 20px;">
            <p>Transferir a alias: <strong>copaITR2025.mp</strong></p>

            <label for="nombre_transferencia">A nombre de:</label>
            <input type="text" id="nombre_transferencia" name="nombre_transferencia" required><br><br>

            <p>Se te enviará un mensaje lo antes posible notificándote el estado de tu inscripción.</p>

            <button type="submit">Aceptar</button>
        </div>

        <button type="button" onclick="mostrarTransferencia()">PAGAR</button>
    </form>
</div>

<script>
    function mostrarTransferencia() {
        const cantidad = parseInt(document.getElementById("cantidad").value);
        const precioUnitario = {precio};
        const total = cantidad * precioUnitario;
        document.getElementById("total").innerText = total;
        document.getElementById("transferenciaInfo").style.display = "block";
    }
</script>

{% endblock %}
