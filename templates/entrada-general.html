{% extends 'base.html' %}
{% block title %}Inscripcion de equipos{% endblock %}

{% block content %}
<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Compra entrada a Copa Renault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Inscripcion Copa Renault</h1>
    <form action="/inscripcion" method="POST">
        <label>Cantidad de entradas:</label> 
        <input type="number" name="cantidad" min="1" value="1"><br>

        <label>Fecha:</label>
        <input type="date" name="fecha" required><br>

        <label>Correo o Telefono:</label>
        <input type="text" name="contacto" required><br>

        <button type="submit">PAGAR</button>
    </form>
</body>
</html>
{% endblock %}
